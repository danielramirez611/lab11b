<app-child
  [messageFromParent]="parentMessage"
  [count]="initialCount"
  (messageEvent)="receiveMessage($event)"
  (countEvent)="updateCount($event)">
</app-child>

<p>Mensaje recibido desde el componente hijo: {{ messageFromChild }}</p>
<p>Conteo actualizado desde el componente hijo: {{ updatedCount }}</p>
